name: 'Push a file to another repository'
description: 'Used for pushing a copy of a file to another repository'
inputs:
  source_file:
    description: 'Source file from the origin directory'
    required: true
  destination_repo:
    description: 'Destination repository'
    required: true
  destination_folder:
    description: 'Directory to push the file to'
    required: false
  user_email:
    description: 'Email for the git commit'
    required: true
  user_name:
    description: 'GitHub username for the commit'
    required: true
  user_actor:
    description: 'GitHub username that trigged the pipeline'
    required: true
  destination_branch:
    description: 'branch to push file to, defaults to main'
    required: false
  destination_branch_create:
    description: 'Destination branch to create for this commit'
    required: false
  commit_message:
    description: 'A custom message for the commit'
    required: false
  rename:
    description: 'Rename the destination file'
    required: false
  use_rsync:
    description: 'Copy files/directories using rsync instead of cp. Experimental feature, please know your use case'
    required: false
  git_server:
    description: 'Git server host, default github.com'
    required: false
    default: github.com
runs:
  using: 'composite'
  steps:
    - name: Set GitHub Path
      run: echo "$GITHUB_ACTION_PATH" >> $GITHUB_PATH
      shell: bash
      env:
        GITHUB_ACTION_PATH: ${{ github.action_path }}

    - name: Run entrypoint.sh
      run: entrypoint.sh
      shell: bash
      env:
        INPUT_SOURCE_FILE: ${{ inputs.source_file }}
        INPUT_GIT_SERVER: ${{ inputs.git_server }}
        INPUT_DESTINATION_BRANCH: ${{ inputs.destination_branch }}
        INPUT_USER_EMAIL: ${{ inputs.user_email }}
        INPUT_USER_NAME: ${{ inputs.user_name }}
        INPUT_DESTINATION_REPO: ${{ inputs.destination_repo }}
        INPUT_DESTINATION_FOLDER: ${{ inputs.destination_folder }}
        INPUT_USE_RSYNC: ${{ inputs.use_rsync }}
        INPUT_USER_ACTOR: ${{ inputs.user_actor }}
        INPUT_COMMIT_MESSAGE: ${{ inputs.commit_message }}
        INPUT_RENAME: ${{ inputs.rename }}
branding:
  icon: 'git-commit'
  color: 'green'
